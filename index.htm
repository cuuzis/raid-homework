<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grapher</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="grapher.js"></script>
</head>
<body>
	<section>
		<canvas id="graph" width="600" height="400">
			Sorry, your browser does not support CANVAS.
		</canvas>
	</section>
	<aside>
		<table id="userdata">
			<tr id="titles">
				<th>Legend title</th>
				<td><input type="text" id="label1" tabindex="1"/></td>
				<td><input type="text" id="label2" tabindex="3"/></td>
				<td><input type="text" id="label3" tabindex="5"/></td>
				<td><input type="text" id="label4" tabindex="7"/></td>
				<td><input type="text" id="label5" tabindex="9" /></td>	
			</tr>
			<tr id="values">
				<th>Value</th>
				<td><input type="text" id="value1" tabindex="2"/></td>
				<td><input type="text" id="value2" tabindex="4"/></td>
				<td><input type="text" id="value3" tabindex="6"/></td>
				<td><input type="text" id="value4" tabindex="7"/></td>
				<td><input type="text" id="value5" tabindex="10"/></td>	
			</tr>
		</table>
		<button id="runCommand" tabindex="11">Draw it!</button>
	</aside>
</body>
</html>
